{% set name = "ory-client" %}
{% set version = "1.1.39" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ory-client-{{ version }}.tar.gz
  sha256: 9b53c6ec663760f25e4894fefabdc730c35d8e8de773cd45822c785315126801

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - urllib3 >=1.25.3
    - python-dateutil

test:
  imports:
    - ory_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ory/sdk
  summary: Ory APIs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AlbertDeFusco
    - mattkram
